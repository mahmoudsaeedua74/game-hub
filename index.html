<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Electrolize&family=Nerko+One&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./Assets/logo-sm.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css style/all.min.css" />
  <link rel="stylesheet" href="./css style/bootstrap.min.css" />
  <link rel="stylesheet" href="./css style/style.css" />
  <title>Game hub </title>
</head>

<body class=".bg-main-color">
  <!-- for loadding screen -->
  <div class="loading ">
    <span class="loader"></span>
  </div>
  <!-- start of game oop -->
  <section class="game d-block ">
    <!-- for igm header -->
    <header><img src="./Assets/wraper.png" alt="img for games" class="w-100" /></header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg  bg-nav-color container rounded-4 px-5  position-sticky top-0 z-3 ">
      <div class="container ">
        <h5 class="m-0  text-white">
          <img src="./Assets/logo-sm.png" alt="this for logo" class="logo me-2">
          Game Reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
            <li class="nav-item">
              <a role="button" class="nav-link active text-uppercase" aria-current="page"
                data-category="mmorpg">mmorpg</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
            </li>
            <li class=" align-self-center">  <input type="search" class="form-check m-0 rounded-2  border-0" id="searchInput" placeholder="Search games...">
            </li>
          </ul>
        </div>


      </div>

    </nav>
    <main class="container my-5 ">
      <section class="position-relative ">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3    row-cols-xl-4 g-4" id="getDate">

        </div>

      </section>
    </main>
  </section>

  <!-- Details Game -->
  <section class="details d-none">
    <div class="container text-white">
      <header class="d-flex  justify-content-between align-items-center py-4">
        <h1 class="text-white">Details Game</h1>
        <button class="btn-close btn-close-white" id="btnClose"></button>
      </header>
      <div class="row " id="gameDetails">

      </div>
    </div>
  </section>

  <div class></div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
